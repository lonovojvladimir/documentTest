databaseChangeLog:
  - changeSet:
      id: create-users
      author: lonovojvladimir
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: users_id
                  type: NUMERIC
                  constraints:
                    primaryKey: true
              - column:
                  name: login
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: middle_name
                  type: VARCHAR(255)
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
