  - changeSet:
      id: create-approval-registry
      author: lonovojvladimir
      changes:
        - createTable:
            tableName: approval_registry
            columns:
              - column:
                  name: approval_registry_id
                  type: NUMERIC
                  constraints:
                    primaryKey: true
              - column:
                  name: document_id
                  type: NUMERIC
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: users_id
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: approved
                  type: TIMESTAMP
                  constraints:
                    nullable: false

