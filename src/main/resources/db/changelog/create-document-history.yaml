databaseChangeLog:
  - changeSet:
      id: create-document-history
      author: lonovojvladimir
      changes:
        - createTable:
            tableName: document_history
            columns:
              - column:
                  name: document_history_id
                  type: NUMERIC
                  constraints:
                    primaryKey: true
              - column:
                  name: document_id
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: action
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: from_status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: to_status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: users_id
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: VARCHAR(255)
              - column:
                  name: created
                  type: TIMESTAMP
                  constraints:
                    nullable: false

